<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 编码格式 -->
    <meta charset="UTF-8">
      <!-- 为了让ie浏览器使用最新的渲染引擎进行页面的渲染 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 移动端的视口配置 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入框架的核心文件 -->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <title>Document</title>

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!-- 只有IE8及以下需要引入 -->
    <!--[if lt IE 9]>
        <![endif]-->
        <script src='./lib/html5shiv/html5shiv.js'></script>
        <script src='./lib/respond/respond.js'></script>
        <style>
            .pcImg{
                width: 100%;
                display: block;
                height:380px;
                background-position: center;
                background-size: cover;
            }
            .mobileImg{
                width:100%;
                display: block;
            }
            .mobileImg>img{
                width:100%;
                display: block;
            }

        </style>
</head>
<body>
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
          
        </ol>
      
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
         
         
        </div>
      
        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
</body>
</html>
<script type='text/template' id='bannerTemp'>
    {{each list as value index}}
    <div class="item {{index==0?'active':''}}">
        {{if isMobile}}
            <a href="#" class=' mobileImg'><img src="./images/{{value.mobileImg}}" alt="..."></a>
            <!-- hidden-sm hidden-md hidden-lg -->
         {{else}}
         <a href="#" class=' pcImg' style='background-image: url(./images/{{value.pcImg}}'></a>
         <!-- hidden-xs -->
         {{/if}}
        </div>

    {{/each}}
</script>
<script type='text/template' id='IndicatorsTemp'>
    {{each list as value index}}
    <li data-target="#carousel-example-generic" data-slide-to="{{index}}}" class="{{index==0?'active':''}}"></li>
    {{/each}}
</script>
<!-- 引入jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src='./lib/jquery/jquery.js'></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src='./lib/bootstrap/js/bootstrap.js'></script>
<!-- 使用模板+ajax 动态生成数据 -->
<script src="./js/wjs_index.js"></script>
<script src="./js/template.js"></script>
